sudo: required
language: python
python: "3.8"
dist: xenial
env:
  - TOXENV=py38
  - TOXENV=py38-lint
matrix:
  include:
  - python: "3.6"
    env: TOXENV=py36
  - python: "3.7"
    env: TOXENV=py37
before_install:
  - java -version
  - echo "sai-was-here"
  - jdk_switcher use openjdk8
  - java -version
install:
  - pip install tox coveralls
script: tox
after_success:
  if [ "$TOXENV" == "py36" ]; then coveralls; fi
